trigger:
- main

pool: Saqlain-Swimmers

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendAzureRmUseEntraIdForAuthentication: false
    backendServiceArm: 'saqlainserviceconnected'
    backendAzureRmStorageAccountName: 'saqlainstrgacc'
    backendAzureRmContainerName: 'saqlaintfstate'
    backendAzureRmKey: 'saqlain.terraform.tfstate'

